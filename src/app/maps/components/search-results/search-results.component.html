<div *ngIf="isLoadingPlaces">
    <section class="alert alert-primary mt-2 text-center">
        <h6>Cargando</h6>
        <span>Porfavor espere...</span>
    </section>
</div>

<ul class="list-group my-2" *ngIf="places.length > 0">
    <li
        *ngFor="let place of places"
        class="list-group-item list-group-item-action pointer"
        [class.active]="selectedId === place.id"
        (click)="flyTo(place)"
    >
        <h6>{{ place.properties.name }}</h6>

        <div class="search-description">
            <p>{{ place.properties.place_formatted }}</p>

            <button
                class="btn btn-sm btn-outline-primary"
                [ngClass]="
                    selectedId === place.id
                        ? 'btn-outline-light'
                        : 'btn-outline-primary'
                "
                (click)="navigateToPlace(place)"
            >
                <span>Ir</span>
            </button>
        </div>
    </li>
</ul>
